<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Planner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            width: 90%;
            max-width: 700px;
            margin: 0 auto;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .form-group:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
            font-size: 1.1em;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 2px solid #dee2e6;
            font-size: 1em;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input::placeholder {
            color: #adb5bd;
        }

        select {
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(-1px);
        }

        .result {
            margin-top: 30px;
            padding: 30px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            border-left: 5px solid #667eea;
            animation: fadeIn 0.5s ease-out;
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result h3 {
            color: #495057;
            margin-bottom: 20px;
            font-size: 1.8em;
            text-align: center;
        }

        .health-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .metric-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .metric-card:hover {
            transform: translateY(-2px);
        }

        .metric-value {
            font-size: 1.5em;
            font-weight: 700;
            color: #667eea;
            display: block;
        }

        .metric-label {
            font-size: 0.9em;
            color: #6c757d;
            margin-top: 5px;
        }

        .status-item {
            padding: 12px 15px;
            margin: 10px 0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            font-weight: 500;
        }

        .status-positive {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-negative {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .status-item::before {
            margin-right: 10px;
            font-size: 1.2em;
        }

        .investment-advice {
            background: linear-gradient(135deg, #e3f2fd, #fff);
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            border: 1px solid #bbdefb;
        }

        .investment-advice h4 {
            color: #1565c0;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .tips-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
        }

        .tips-section h4 {
            color: #495057;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .tips-section ul {
            list-style: none;
            padding: 0;
        }

        .tips-section li {
            padding: 8px 0;
            border-bottom: 1px solid #dee2e6;
            position: relative;
            padding-left: 25px;
        }

        .tips-section li:last-child {
            border-bottom: none;
        }

        .tips-section li::before {
            content: 'üí°';
            position: absolute;
            left: 0;
            top: 8px;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 25px;
                margin: 10px auto;
            }

            h2 {
                font-size: 2em;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .health-metrics {
                grid-template-columns: 1fr;
            }
        }

        .currency-input {
            position: relative;
        }

        .currency-symbol {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            font-weight: 600;
            pointer-events: none;
        }

        .currency-input input {
            padding-left: 35px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üí∞ Personal Finance Planner</h2>
       
        <div class="form-grid">
            <div class="form-group">
                <label for="income">üíº Monthly Income</label>
                <div class="currency-input">
                    <span class="currency-symbol">‚Çπ</span>
                    <input type="number" id="income" placeholder="50000" min="0" step="0.01">
                </div>
            </div>

            <div class="form-group">
                <label for="expenditure">üõí Monthly Expenditure</label>
                <div class="currency-input">
                    <span class="currency-symbol">‚Çπ</span>
                    <input type="number" id="expenditure" placeholder="35000" min="0" step="0.01">
                </div>
            </div>

            <div class="form-group">
                <label for="savings">üí∞ Current Savings</label>
                <div class="currency-input">
                    <span class="currency-symbol">‚Çπ</span>
                    <input type="number" id="savings" placeholder="100000" min="0" step="0.01">
                </div>
            </div>

            <div class="form-group">
                <label for="debts">üí≥ Total Bank Debts</label>
                <div class="currency-input">
                    <span class="currency-symbol">‚Çπ</span>
                    <input type="number" id="debts" placeholder="50000" min="0" step="0.01">
                </div>
            </div>

            <div class="form-group">
                <label for="taxes">üßæ Monthly Tax Paid</label>
                <div class="currency-input">
                    <span class="currency-symbol">‚Çπ</span>
                    <input type="number" id="taxes" placeholder="5000" min="0" step="0.01">
                </div>
            </div>

            <div class="form-group">
                <label for="risk">üìà Risk Tolerance</label>
                <select id="risk">
                    <option value="low">üõ° Low - Conservative approach</option>
                    <option value="medium" selected>‚öñ Medium - Balanced strategy</option>
                    <option value="high">üöÄ High - Aggressive growth</option>
                </select>
            </div>
        </div>

        <button onclick="generateReport()">üìä Generate Financial Plan</button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing your financial data...</p>
        </div>

        <div id="output" class="result"></div>
    </div>

    <script>
        function generateReport() {
            const income = parseFloat(document.getElementById("income").value) || 0;
            const expenditure = parseFloat(document.getElementById("expenditure").value) || 0;
            const savings = parseFloat(document.getElementById("savings").value) || 0;
            const debts = parseFloat(document.getElementById("debts").value) || 0;
            const taxes = parseFloat(document.getElementById("taxes").value) || 0;
            const risk = document.getElementById("risk").value;

            const loading = document.getElementById("loading");
            const output = document.getElementById("output");

            // Validation
            if (income <= 0) {
                alert("Please enter a valid monthly income.");
                return;
            }

            // Show loading
            loading.style.display = "block";
            output.style.display = "none";

            setTimeout(() => {
                const netIncome = income - taxes;
                const surplus = netIncome - expenditure;
                const savingsRate = income > 0 ? (surplus / income) * 100 : 0;
                const debtRatio = income > 0 ? (debts / income) * 100 : 0;
                const emergencyFund = expenditure * 6;
                const debtToSavingsRatio = savings > 0 ? (debts / savings) * 100 : 0;

                let result = `
                    <h3>üìä Your Financial Health Report</h3>
                   
                    <div class="health-metrics">
                        <div class="metric-card">
                            <span class="metric-value">‚Çπ${netIncome.toLocaleString('en-IN')}</span>
                            <div class="metric-label">Net Monthly Income</div>
                        </div>
                        <div class="metric-card">
                            <span class="metric-value">‚Çπ${surplus.toLocaleString('en-IN')}</span>
                            <div class="metric-label">Monthly Surplus</div>
                        </div>
                        <div class="metric-card">
                            <span class="metric-value">${savingsRate.toFixed(1)}%</span>
                            <div class="metric-label">Savings Rate</div>
                        </div>
                        <div class="metric-card">
                            <span class="metric-value">${debtRatio.toFixed(1)}%</span>
                            <div class="metric-label">Debt Ratio</div>
                        </div>
                    </div>
                `;

                // Financial Status Analysis
                result += "<div class='status-analysis'>";

                // Surplus Analysis
                if (surplus > 0) {
                    result += <div class="status-item status-positive">‚úÖ Excellent! You're saving ‚Çπ${surplus.toLocaleString('en-IN')} every month.</div>;
                } else {
                    result += <div class="status-item status-negative">‚ùå Warning: You're overspending by ‚Çπ${Math.abs(surplus).toLocaleString('en-IN')}. Cut non-essential expenses immediately.</div>;
                }

                // Savings Rate Analysis
                if (savingsRate < 10) {
                    result += <div class="status-item status-negative">üìâ Critical: Very low savings rate (${savingsRate.toFixed(1)}%). Aim for at least 20%.</div>;
                } else if (savingsRate < 20) {
                    result += <div class="status-item status-warning">‚ö† Below optimal: Increase your savings rate to at least 20%.</div>;
                } else {
                    result += <div class="status-item status-positive">‚úÖ Great savings rate of ${savingsRate.toFixed(1)}%!</div>;
                }

                // Debt Analysis
                if (debtRatio > 40) {
                    result += <div class="status-item status-negative">üö® High debt burden (${debtRatio.toFixed(1)}% of income). Consider debt consolidation or refinancing.</div>;
                } else if (debtRatio > 20) {
                    result += <div class="status-item status-warning">üü° Manageable debt level (${debtRatio.toFixed(1)}%). Prioritize high-interest debt repayment.</div>;
                } else if (debts > 0) {
                    result += <div class="status-item status-positive">‚úÖ Healthy debt ratio (${debtRatio.toFixed(1)}%).</div>;
                } else {
                    result += <div class="status-item status-positive">üéâ Debt-free! Excellent financial position.</div>;
                }

                // Emergency Fund Analysis
                if (savings < emergencyFund) {
                    const monthsCovered = savings / expenditure;
                    result += <div class="status-item status-warning">üí∞ Emergency fund covers ${monthsCovered.toFixed(1)} months. Target: 6 months (‚Çπ${emergencyFund.toLocaleString('en-IN')}).</div>;
                } else {
                    result += <div class="status-item status-positive">üõ° Strong emergency fund! Well protected for unexpected expenses.</div>;
                }

                result += "</div>";

                // Investment Advice
                result += `
                    <div class="investment-advice">
                        <h4>üìà Investment Recommendations (${risk.toUpperCase()} Risk Profile)</h4>
                `;

                if (risk === "low") {
                    result += `
                        <p><strong>Conservative Strategy:</strong></p>
                        <ul>
                            <li>40% Fixed Deposits & PPF</li>
                            <li>30% Government bonds & Treasury bills</li>
                            <li>20% Low-risk debt mutual funds</li>
                            <li>10% Gold ETF for diversification</li>
                        </ul>
                        <p><em>Expected annual returns: 6-8%</em></p>
                    `;
                } else if (risk === "medium") {
                    result += `
                        <p><strong>Balanced Strategy:</strong></p>
                        <ul>
                            <li>40% Balanced mutual funds & SIPs</li>
                            <li>25% Equity mutual funds</li>
                            <li>20% Debt instruments</li>
                            <li>15% Index funds & ETFs</li>
                        </ul>
                        <p><em>Expected annual returns: 8-12%</em></p>
                    `;
                } else {
                    result += `
                        <p><strong>Growth Strategy:</strong></p>
                        <ul>
                            <li>50% Equity mutual funds & direct stocks</li>
                            <li>25% Small & mid-cap funds</li>
                            <li>15% International equity funds</li>
                            <li>10% Alternative investments (REITs, etc.)</li>
                        </ul>
                        <p><em>Expected annual returns: 12-15% (higher volatility)</em></p>
                    `;
                }

                result += "</div>";

                // Action Items
                result += `
                    <div class="tips-section">
                        <h4>üéØ Action Items to Improve Your Financial Health</h4>
                        <ul>
                            <li>Use expense tracking apps like Money Manager or Walnut</li>
                            <li>Create and stick to a monthly budget using the 50/30/20 rule</li>
                            <li>Avoid impulsive purchases - implement a 24-hour waiting rule</li>
                            <li>Build emergency fund covering 6 months of expenses</li>
                            <li>Explore side income opportunities or skill development</li>
                            <li>Review and optimize your investments quarterly</li>
                            <li>Consider tax-saving investments under Section 80C</li>
                            <li>Set up automatic SIPs for disciplined investing</li>
                        </ul>
                    </div>
                `;

                // Hide loading and show results
                loading.style.display = "none";
                output.innerHTML = result;
                output.style.display = "block";
                output.scrollIntoView({ behavior: 'smooth' });
            }, 1500);
        }

        // Add Enter key support
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateReport();
            }
        });

        // Input validation
        const numberInputs = document.querySelectorAll('input[type="number"]');
        numberInputs.forEach(input => {
            input.addEventListener('input', function(e) {
                if (e.target.value < 0) e.target.value = 0;
            });
        });
    </script>
</body>
</html>
